<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h2 class="title" align="center">Monitor de RAM</h2>
        </div>
        <div class="card-body">
          <hr/>
          <h3 class="card-subtitle mb-2 text-muted">Total de memoria RAM del servidor: {{ram.Memoria_Total}} MB</h3>
          <h3 class="card-subtitle mb-2 text-muted">Total de memoria RAM consumida: {{ram.Memoria_en_uso}} MB</h3>
          <h3 class="card-subtitle mb-2 text-muted">Porcentaje de consumo de RAM : {{ram.Porcentaje_en_uso}}%</h3>
          <hr/>
          <h4>Gr√°fica de consumo de RAM</h4>
          <div class="panel-header panel-header-lg">
            <canvas
              baseChart
              id="bigDashboardChart"
              [datasets]="lineBigDashboardChartData"
              [labels]="lineBigDashboardChartLabels"
              [colors]="lineBigDashboardChartColors"
              [options]="lineBigDashboardChartOptions"
              [chartType]="lineBigDashboardChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
